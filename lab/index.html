---
layout: pages
title: Keuin 工作室 - 实验室
---
<h1>Laboratory</h1>
{% for post in site.posts %}
{% if post.layout == 'projects' %}
<button class="command-button" onclick="window.location.href='..{{ post.url }}';">
    <span class="mif-file-code"></span>
    {{ post.title }}
    <small>Version: {{ post.currVersion }}, BuildTime: {{ post.buildTime }}</small>
    <small>{{ post.describe }}</small>
</button>
<br />
{% endif %}
{% endfor %}
